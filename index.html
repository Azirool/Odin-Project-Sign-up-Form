<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Project: Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img class="bg-images" src="images/halie-west-25xggax4bSA-unsplash.jpg"/>
            <div class="bg-logo">
                <img src="images/odin-lined.png" alt="logo" class="logo-images">
                <h2 class="logo-text">Odin</h2>
            </div>
        </div>
        <div class="right-side">
            <div class="heading">
                <p class="heading-text">This is not a real online service! You know you need something <br>
                    like this is your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started. <br>
                    <br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-container">
                <h3 class="form-heading">Let's do this!</h3>
                <div class="table_component" role="region" tabindex="0">
                    <table>
                        <form>
                            <tr>
                                <td>
                                    <label for="fname">First Name</label>
                                    <input type="text" name="fname" id="fname">
                                </td>
                                <td>
                                    <label for="lname">Last Name</label>
                                    <input type="text" name="lname" id="lname">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email">
                                </td>
                                <td>
                                    <label for="pnumber">Phone Number</label>
                                    <input type="number" name="pnumber" id="pnumber">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password">
                                    <span id="error-message" class="error-message"></span>
                                </td>
                                <td>
                                    <label for="cpassword">Confirm Password</label>
                                    <input type="password" name="cpassword" id="cpassword">
                                </td>
                            </tr>
                        </form>
                    </table>
                </div>
            </div>
            <div class="sign-up-section">
                <button class="create-button">Create Account</button>
                <p>Already have an account? <strong>Log in</strong></p>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
